    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{order.customer_id}}
          </mat-panel-title>
          <mat-panel-description>
            Total items: {{order.quantity}} &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
            Order Date: {{order.order_date}} &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            Returned: {{order.returned}} &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <span *ngIf="order.returned">Return Date: {{order.return_date}}</span>
          </mat-panel-description>
        </mat-expansion-panel-header>
    
        <mat-card class="orderItem" *ngFor="let order_item of GetOrderItems(order._id)">
          <mat-card-content>
            <table>
              <tr>
                <td>
                  {{order_item.product_name}}
                </td>
                <td>
                  Size: {{order_item.size}}
                </td>
                <td>
                  Quantity: {{order_item.quantity}}
                </td>
              </tr>
            </table>
          </mat-card-content>
        </mat-card>
          
      </mat-expansion-panel>
