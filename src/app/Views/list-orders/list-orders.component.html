<div class="mat-elevation-z8 globalTable">
  <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let order"> {{order._id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="customer_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Id </th>
        <td mat-cell *matCellDef="let order"> {{order.customer_id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="product_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Id </th>
        <td mat-cell *matCellDef="let order"> {{order.product_id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
        <td mat-cell *matCellDef="let order"> {{order.quantity}} </td>
      </ng-container>
      
      <ng-container matColumnDef="days">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Days </th>
          <td mat-cell *matCellDef="let order"> {{order.days}} </td>
        </ng-container>
        
      <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
          <td mat-cell *matCellDef="let order"> {{order.amount}} </td>
        </ng-container>
        
        <ng-container matColumnDef="order_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </th>
            <td mat-cell *matCellDef="let order"> {{order.order_date}} </td>
          </ng-container>
        
        <ng-container matColumnDef="returned">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Returned </th>
            <td mat-cell *matCellDef="let order"> {{order.returned}} </td>
          </ng-container>
          
        <ng-container matColumnDef="return_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Returned Date </th>
          <td mat-cell *matCellDef="let order"> {{order.return_date}} </td>
        </ng-container>
          
        <ng-container matColumnDef="editColumn">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let order"> 
              <button mat-button>Edit</button>
          </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
  <mat-spinner class="listSpinner" 
      [diameter]="50"
      *ngIf="showSpinner">
  </mat-spinner>
