<form class="loginForm">
  <mat-card id="LoginCard">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <mat-form-field class="loginInput">
            <input [(ngModel)]="username" matInput placeholder="Username" name="username">
          </mat-form-field>
        
          <mat-form-field class="loginInput">
            <input [(ngModel)]="password" matInput placeholder="Password" type="password" name="password">
          </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="ValidateLogin()">Submit</button>
    </mat-card-actions>
  </mat-card>
  <mat-spinner id="loginSpinner"
      [diameter]="50"
      *ngIf="showSpinner">
  </mat-spinner>
</form>
