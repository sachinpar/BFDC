<form class="itemForm">
    <mat-card id="addItemCard">
      <mat-card-title>Add Product</mat-card-title>
      <mat-card-content>
        <mat-form-field class="globalInput">
          <input [(ngModel)]="name" matInput placeholder="Item Name" name="itemName">
        </mat-form-field>
        <mat-form-field class="globalInput">
          <input [(ngModel)]="quantity" matInput placeholder="Quantity" name="itemQuantity" type="number">
        </mat-form-field>
        <mat-form-field class="globalInput">
          <input [(ngModel)]="size" matInput placeholder="Size" name="itemsize">
        </mat-form-field>
        <mat-form-field class="globalInput">
          <input [(ngModel)]="color" matInput placeholder="Color" name="itemColor">
        </mat-form-field>
        <mat-form-field class="globalInput">
            <input [(ngModel)]="price" matInput placeholder="Price" name="itemPrice" type="number">
          </mat-form-field>
        <mat-form-field class="globalInput">
            <input [(ngModel)]="rent" matInput placeholder="Rent" name="itemRent" type="number">
          </mat-form-field>
        <table>
          <tr>
            <td>
              <input type="file" id="itemImage" (change)="FileSelected($event)" #itemImage/>
              <button mat-button (click)="itemImage.click()">Upload Image</button>
            </td>
            <td>
              <input type="text" matInput placeholder="No file selected" disabled value={{imageName}}/>
            </td>
          </tr>
        </table>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="AddProduct()">Submit</button>
      </mat-card-actions>
    </mat-card>
    <mat-spinner id="loginSpinner"
        [diameter]="50"
        *ngIf="showSpinner">
    </mat-spinner>
  </form>
