<div class="topnav">
    <a mat-button [routerLink]="[{ outlets: {mainOutlet: 'additem'}}]">Add product</a>
    <a mat-button [routerLink]="[{ outlets: {mainOutlet: 'bookitem'}}]">Place order</a>
    <a mat-button [routerLink]="[{ outlets: {mainOutlet: 'listproducts'}}]">Products</a>
    <a mat-button [routerLink]="[{ outlets: {mainOutlet: 'listorders'}}]">Orders</a>
    <button mat-button (click)="Logout()">Logout</button>
</div>
<div class="cartDiv" matBadge="{{cart.length}}">
    <img src="../../assets/images/cart_icon.png" class="cartImg" [routerLink]="[{ outlets: {mainOutlet: 'viewcart'}}]"/>
</div>
<router-outlet name='mainOutlet'></router-outlet>
